<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no Html</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        
        <section id-="students">
            <h2>Tabela de alunos</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amanda</td>
                        <td>amanda@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Kevin</td>
                        <td>kevin@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Zé</td>
                        <td>zé@email.com</td>
                        <td>3</td>
                    </tr>                        
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                    <tr>
                        <td rowspan="2">21/10/23</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>35</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>1600</td>
                    </tr>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
