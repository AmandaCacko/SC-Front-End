<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
</head>

<body>
    <div class="content">
        <aside>
            <img src="assets/photo.jpg" alt="Pessoa fazendo carinho em cachorro">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <h2>Nova <span>entidade</span></h2>
            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <input type="text" id="input-field">
                
                <label for="input-points">Pontos de coleta</label>
                <input type="text" id="input-points">

                <div class="actions">
                    <a href="">Cadastrar unidade</a>
                </div>
            </form>
        </main>        
    </div>
</body>
</html>
